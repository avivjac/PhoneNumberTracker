<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Phone Number Tracker</h2>
        <form method="POST" class="mt-3 text-center">
            <label for="phone_number" class="form-label">Enter Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control w-50 mx-auto" required>
            <button type="submit" class="btn btn-primary mt-3">Track</button>
        </form>

        {% if location %}
        <div class="mt-4 text-center">
            <h4>Location: {{ location }}</h4>
            <h5>Service Provider: {{ provider }}</h5>
            <iframe src="{{ map_path }}" width="100%" height="500px"></iframe>
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
